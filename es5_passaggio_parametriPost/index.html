<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortunato | POST </title>
    <script>
        const controllo = ()=> {
            let vari = document.querySelector("input")

            if(vari.value=="") {
                alert("ERRORE")
            } else {
                let form = document.querySelector("form")
                form.submit()
            }
        }
    </script>
</head>
<body>
    <form action="http://127.0.0.1/carica" method="POST">
        <input type="text" name="cognome" id="">
        <input onclick="controllo()" type="button" value="INVIA">
    </form>

</body>
</html>
